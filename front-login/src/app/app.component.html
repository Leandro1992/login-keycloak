<ng-container >
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Meu Banco</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" *ngIf="!isLoggedIn">
            <a class="nav-link" (click)="login()">Login</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <a class="nav-link" (click)="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<div *ngIf="!isLoggedIn" class="container">
  <h1>Bem-vindo ao Meu Banco! </h1>
  <p >Por favor, faça login para acessar sua conta.</p>
</div>

<div *ngIf="userProfile" class="container">
  <h1>Bem-vindo ao Meu Banco! </h1>
  <p *ngIf="isLoggedIn">Olá {{userProfile.username}}, bem vindo ao nosso banco! Seu email de cadastro é: {{ userProfile.email }}</p>
</div>
</ng-container>
